{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div>
  <h1>Profile Page</h1>
  <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit your Profile</a>
</div>

<div class="d-flex flex-wrap justify-content-center px-5 my-5">
  {% for i in data %}
    <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-3">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">Price : {{i.price}}</p>
        <p>Quantity : {{i.quantity}}</p>
        <p>Brand : {{i.brand.name}} </p>
        <a href="" class="btn btn-warning">Edit</a>
        <a href="" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
